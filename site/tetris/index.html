<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Тетрис для Никитоса</title>
</head>
<body>
  <h1>Тетрис для Никитоса</h1>
  <div class="main"></div>
  
  <div class="controls">
    <h2>Управление</h2>
    <p>Поворот фигуры - стрелка вверх</p>
    <p>Вправо - стрелка вправо</p>
    <p>Влево - стрелка влево</p>
    <p>Вниз - стрелка Вниз</p>
    <br>
    <br>
    <input type="text" readonly>
  </div>
  <div class="overlay"></div>
  <div class="modal">
    <h2>Никитос выбирай уровень сложности</h2>
    <div class="button easy">easy - легкий</div>
    <div class="button normal">normal - обычный</div>
    <div class="button hard">hard - тяжелый</div>
  </div>

  
</body>
<script src="main.js"></script>
</html>
