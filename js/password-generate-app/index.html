<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="pw">
    <div class="pw__header">
      <div class="pw__control">
        <span class="pw__out">Генератор пароля</span>
        <button class="pw__copy">Копировать в буфер обмена</button>
      </div>
    </div>
    <div class="pw__body">
      <div class="pw__control">
        <label for="length">Длина пароля</label>
        <input type="number" name="" id="length" min="6" max="40" value="20" />
      </div>
      <div class="pw__control">
        <label for="upper">ИСПОЛЬЗОВАТЬ БОЛЬШИЕ БУКВЫ</label>
        <input type="checkbox" name="" id="upper" checked>
      </div>
      <div class="pw__control">
        <label for="lower">использовать прописные буквы</label>
        <input type="checkbox" name="" id="lower" checked>
      </div>
      <div class="pw__control">
        <label for="number">Ипользовать Цифры</label>
        <input type="checkbox" name="" id="number" checked>
      </div>
      <div class="pw__control">
        <label for="symbol">Использовать Символы</label>
        <input type="checkbox" name="" id="symbol">
      </div>
      <button class="pw__generator">Сгенерировать</button>
    </div>
  </div>
</body>

</html>
