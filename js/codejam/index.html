<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
    <title>Code-Jam commit App | iloi</title>
</head>

<body>
    <div class="app">
        <h1 class="app_title">Commit name generation for Code Jam</h1>
        <span class="app__error  hidden">delete 1 characters</span>
        <div class="app__inner">
            <select class="app__select">
                <option value="feat:">feat:</option>
                <option value="init:">init:</option>
                <option value="fix:">fix:</option>
                <option value="refactor:">refactor:</option>
                <option value="docs:">docs:</option>
            </select>
            <input class="app__input" autocomplete="off" type="text" placeholder="Enter name commit" class="input">
        </div>
        <button class="app__button">Generate commit</button>
        <div class="app__box">
            <input type="text" class="app__out">
            <span class="material-symbols-sharp app__copy">content_copy</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
