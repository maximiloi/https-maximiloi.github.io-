<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Currency Exchange</title>
</head>

<body>
  <main>
    <section class="convector">
      <h1 class="convector__title">Currency Exchange</h1>
      <div class="convector__app app">
        <div class="app__inner">
          <input type="text" value="1" class="convector__input">
          <img class="convector__flag-images" src="img/flags/rub.png" alt="flag">
          <span class="convecter__input">RUB</span>
          <ul class="convector__selected-input convector__list" style="display: none;"></ul>
        </div>
        <div class="icon">
          <img src="img/exchange.png" alt="change currencies">
        </div>
        <div class="app__inner">
          <input type="text" class="convector__out">
          <img class="convector__flag-images" src="img/flags/eur.png" alt="flag">
          <span class="convecter__out">EUR</span>
          <ul class="convector__selected-out convector__list" style="display: none;"></ul>
        </div>
      </div>
      <a class="convector__link" href="https://www.cbr-xml-daily.ru/">Курсы ЦБ РФ в XML и JSON, API</a>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
