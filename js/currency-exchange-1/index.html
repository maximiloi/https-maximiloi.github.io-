<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Currency Exchange 2025 | iloi</title>
  </head>

  <body>
    <main>
      <section class="convector">
        <h1 class="convector__title">Сравнение цен 2025</h1>
        <div class="convector__app app">
          <div class="app__inner">
            <img
              class="convector__flag-images"
              src="img/flags/byn.png"
              alt="flag"
            />
            <input
              type="text"
              value="Цена в бел рубляx"
              class="convector__input"
            />
            <div class="icon">
              <img src="img/exchange.png" alt="change currencies" />
            </div>
          </div>
          <div class="app__inner">
            <h2>Цена в гривнах</h2>
            <input
              type="text"
              value="в гривнах"
              class="convector__output convector__out--uah"
            />
            <img
              class="convector__flag-images"
              src="img/flags/uah.png"
              alt="flag"
            />
          </div>
          <div class="app__inner">
            <h2>Цена в рублях</h2>
            <input
              type="text"
              value="в рубляx"
              class="convector__output convector__out--rub"
            />
            <img
              class="convector__flag-images"
              src="img/flags/rub.png"
              alt="flag"
            />
          </div>
        </div>
        <a class="convector__link" href="https://www.cbr-xml-daily.ru/"
          >Курсы ЦБ РФ в XML и JSON, API</a
        >
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
