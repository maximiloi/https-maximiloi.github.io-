<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title># 01 - Pixel Art Generator | iloi</title>
</head>

<body>
    <main class="app">
        <div class="setting">
            <div class="setting__wrapper  slider">
                <div class="slider__inner  width">
                    <label class="setting__label" for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="50" value="0">
                    <span class="setting__span" id="width-value">00</span>
                </div>
                <div class="slider__inner  height">
                    <label class="setting__label" for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="50" value="0">
                    <span class="setting__span" id="height-value">00</span>
                </div>
            </div>

            <div class="control">
                <button class="control__button" id="submit-grid">Create Grid</button>
                <button class="control__button" id="clear-grid">Clear Grid</button>
                <input class="control__color" type="color" id="color-input">
                <button class="control__button" id="erase-button">Erase</button>
                <button class="control__button" id="paint-button">Paint</button>
            </div>
            </Ð²>

            <div class="container"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
