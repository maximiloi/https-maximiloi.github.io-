<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title># 07 - Flip Coin Game | iloi</title>
</head>

<body>
    <section class="game">
        <h1 class="game__title">Coin Flip</h1>
        <div class="game__wrapper">
            <div class="game__stats">
                <p class="game__heads-count">Heads: 0</p>
                <p class="game__tails-count">Tails: 0</p>
            </div>
            <div class="game__coin coin">
                <div class="coin__heads">
                    <img src="img/heads.png" alt="coin heads">
                </div>
                <div class="coin__tails">
                    <img src="img/tails.png" alt="coin tails">
                </div>
            </div>
            <div class="game__button button">
                <button class="button__flip">Flip a Coin</button>
                <button class="button__reset">Reser Stats</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
