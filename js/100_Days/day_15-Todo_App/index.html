<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title># 15 - Todo App | iloi</title>
</head>

<body>
    <div class="app todo">
        <div class="todo__wrapper">
            <i class="todo__icon  uil  uil-align-left"></i>
            <input type="text" class="todo__input" placeholder="add new task">
        </div>

        <div class="todo__controls">
            <ul class="todo__filters">
                <li class="todo__filter  active" id="all">All</li>
                <li class="todo__filter" id="pending">Pending</li>
                <li class="todo__filter" id="completed">Completed</li>
            </ul>
            <button class="todo__button  todo__clear">Clear All</button>
        </div>

        <ul class="todo__inner">

        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
