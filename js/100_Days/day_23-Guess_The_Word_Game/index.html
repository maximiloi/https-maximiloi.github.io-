<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title># 23 - Guess The Word Game | iloi</title>
</head>

<body>
    <section class="app">
        <h1 class="app__title">Угадай слово</h1>

        <div class="app__wrapper">
            <input type="text" class="app__char" maxlength="1">
            <div class="app__word"></div>
            <div class="app__info">
                <p class="app__guess">Попытки: <span></span></p>
                <p class="app__wrong">Ошибка: <span></span></p>
                <p class="app__hint">Подсказка:<span></span></p>
            </div>
            <div class="app__buttons">
                <button class="app__reset">Начать заново</button>
                <button class="app__show-hint">Подсказка</button>
            </div>
        </div>
    </section>

    <script src="script.js" type="module"></script>
</body>

</html>
