<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title># 06 - Most Simlie XO | iloi</title>
</head>

<body>

    <section class="game">
        <h1>XO game</h1>
        <div class="game__top-row  row__wrapper">
            <div class="box top left" id="box1">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box top" id="box2">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box top right" id="box3">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="game__middle-row  row__wrapper">
            <div class="box middle left" id="box4">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box middle" id="box5">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box middle right" id="box6">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="game__bottom-row  row__wrapper">
            <div class="box bottom left" id="box7">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box bottom" id="box8">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box bottom right" id="box9">
                <span class="game__span" data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
