<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title># 03 - Password Generator | iloi</title>
</head>

<body>
    <section class="app">
        <h1 class="app__title">Password Generator</h1>
        <div class="app__wrapper">
            <div class="app__input-box input-box">
                <input class="input-box__input" type="text" disabled>
                <span class="input-box__span material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass-indicator"></div>

            <div class="pass-length">
                <div class="pass-length__wrapper details">
                    <h2 class="details__title">Password Length</h2>
                    <span class="details__span">00</span>
                </div>
                <input class="pass-length__range" type="range" min="1" max="30" value="15" step="1">
            </div>

            <div class="pass-settings settings">
                <h2 class="settings__title">Pass Settings</h2>
                <ul class="settings__list">
                    <li class="settings__item option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="settings__item option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="settings__item option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="settings__item option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="settings__item option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="settings__item option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>

            <button class="generate-btn">Generate Password</button>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
